<div class="fwr-root" style="position: relative; height: 600px">
	<style type="text/css">
		.fwr-iframe {
			border: 0;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 600px;
			bottom: 0;
		}
		.fwr-print-button {
			position: absolute;
			top: 0;
			right: 173px;
			z-index: 1000;
			background-color: transparent;
			border: none;
		}
	</style>
	<button class="btn btn-default fwr-print-button" ng-click="launchPrint()"><i class="fa fa-print">&nbsp;</i>Print</button>
	<iframe ng-attr-src="{{fwrDashboardURL}}" class="fwr-iframe"></iframe>
</div>
