<div>
	<section class="content">
		<div class="row" ng-show="tipOfTheDayEnabled">
			<div class="col-md-12 dashboard-box">
				<div class="box box-theme no-border">
					<div class="box-header">
						<h3 class="box-title">
							<i class="fa {{ tipicon }}" style="color:#666"> </i>
							{{ 'TIP_OF_THE_DAY' | translate }}
						</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-chevron-down"></i></button>
						</div>
					</div>
					<div class="box-body">
						<ripple-loader ng-show="tipOfTheDayLoading" color="#666"></ripple-loader>
						<div class="row">
							<div class="col-sm-12">
								<div class="tip-of-the-day" sg-bind-html="tipOfTheDay" ng-hide="tipOfTheDayLoading"></div>
							</div>
						</div>
						<div class="row" style="margin-top: 15px; margin-bottom: 5px;">
							<div class="col-sm-12">
								<button ng-click="loadTipOfTheDay('previous')" class="btn btn-default btn-xs pull-left" style="border: none;">{{'PREVIOUS'|translate}}</button>
								<button ng-click="loadTipOfTheDay('next')" ng-disabled="!showNextTipButton" class="btn btn-default btn-xs pull-right" style="border: none;">{{'NEXT'|translate}}</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<irf-dashboard-box definition="dashboardDefinition"></irf-dashboard-box>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button ng-click="editFavorites()" class="btn btn-default pull-right" type="submit" style="margin-top:-20px;border:none;background:none;outline:none">
					<i class="fa fa-pencil">&nbsp;</i> Edit Favorites
				</button>
			</div>
		</div>
	</section>
</div>
