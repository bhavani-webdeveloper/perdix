<div ng-if = 'tableData' class='table-responsive'>
    <table ng-if = 'tableData.columns' class='table table-striped table-condensed'>
        <thead>
            <tr>
                <th ng-repeat='column in tableData.columns' style='vertical-align : top;' ng-style = 'column.style'>{{column.title}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='record in tableData.data'>
                <td ng-repeat='column in tableData.columns' ng-style = 'column.style'>
                    <dummy  ng-if='column.format'>{{record[column.data] | irfCurrency}}</dummy>
                    <dummy ng-if='!column.format'>{{record[column.data]}}</dummy>
                </td>
            </tr>
        </tbody>
    </table>
</div>
