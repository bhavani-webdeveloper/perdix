<style type="text/css">
    .currency { text-align: right; }

    .bold { font-weight: bold; }
</style>
<div ng-if = 'tableData' class='table-responsive'>
    <table ng-if = 'tableData.columns' class='table table-striped table-condensed'>
        <thead>
            <tr>
                <th ng-repeat='column in tableData.columns' style='vertical-align : top;' ng-class = 'getStyleClass(column)'>     {{column.title}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='record in tableData.data'>
                <td ng-repeat='column in tableData.columns' ng-class = 'getStyleClass(column, record)' ng-if="!record.data">
                    <dummy  ng-if='column.format === "currency"'>{{record[column.data] | irfCurrency}}</dummy>
                    <dummy  ng-if='column.format === "pct"'>{{(record[column.data] | number : 2) + '%'}}</dummy>
                    <dummy ng-if='!column.format'>{{record[column.data]}}</dummy>
                </td>
                <td ng-repeat='column in tableData.columns' ng-class = 'getStyleClass(column, record)' ng-if="record.data">
                    <dummy  ng-if='column.format === "currency"'>{{record.data[column.data] | irfCurrency}}</dummy>
                    <dummy  ng-if='column.format === "pct"'>{{(record.data[column.data] | number : 2) + '%'}}</dummy>
                    <dummy ng-if='!column.format'>{{record.data[column.data]}}</dummy>
                </td>
            </tr>
        </tbody>
    </table>
</div>
