<div class="box-body form-horizontal array-box">
    <div class="array-box-theme panel" ng-repeat="data in questionnaireDetails track by $index">
        <h4 class="box-title box-title-theme ng-scope">
            <span class="text ng-binding fixed">{{$index+1}}.</span>
        </h4>
        <div class="collapse in">
            <div class="schema-form-section">
                <div class="form-group has-feedback schema-form-textarea">
                    <label class="col-sm-4 control-label">Question</label>
                    <div class="col-sm-8" style="position:relative;font-weight: bold" ng-init="telecallingDetail.telecallingQuestionnaireList[$index].question = data.question">
                        {{telecallingDetail.telecallingQuestionnaireList[$index].question}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Answer</label>
                    <div class="col-sm-8" ng-switch='data.input_type'>
                        <input ng-switch-when='string' ng-model="telecallingDetail.telecallingQuestionnaireList[$index].answer" class="form-control" type="string" />
                        <input ng-switch-when='number' ng-model="telecallingDetail.telecallingQuestionnaireList[$index].answer" class="form-control" type="number" step="any" />
                        <textarea ng-switch-when='textarea' ng-model="telecallingDetail.telecallingQuestionnaireList[$index].answer" class="form-control"></textarea>
                        <select ng-switch-when='select' ng-model="telecallingDetail.telecallingQuestionnaireList[$index].answer" class="form-control">
                            <option value=''>Choose Answer</option>
                            <option ng-repeat="(key, value) in data.select" ng-value="{{key}}">{{value}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
