<div class="row ">
   <div ng-if="gridData.displayName" style="padding-right:15px;padding-left:15px"><h4 > {{gridData.displayName}}</h4></div>
    <div ng-repeat="x in gridData.data">
        <div ng-if="$odd">
            <div class="col-md-6 col-sm-6 col-6 col-xs-12" >
                <div style="float: left;">
                    {{x.title}}
                </div>
                <div style="float: right;">
                    {{x.data}}
                </div>
            </div>
        </div>
        <div ng-if="$even">
            <div class="col-md-6 col-sm-6 col-6 col-xs-12">
                <div style="float: left;">
                    {{x.title}}
                </div>
                <div style="float: right;">
                    {{x.data}}</div>
            </div>
        </div>
    </div>
</div>
