<div>
    <div ng-if="iteratorData.type=='container'" class="box box-solid">
        <div class="box-header with-border">
            <h3 class="box-title">
                {{iteratorData.displayName}}
            </h3>
        </div>
        <div class="box-body">
            <irf-pv-container container-data="iteratorData"></irf-pv-container>
        </div>
    </div>
    <div ng-repeat="sectionData in iteratorData.data">
        <div ng-if="sectionData.type=='box'">
            <irf-pv-box box-data="sectionData"></irf-pv-box>
        </div>
        <div ng-if="sectionData.type=='grid'" class="box box-solid">
            <div class="box-body">
                <irf-pv-grid grid-data="sectionData"></irf-pv-grid> 
            </div>
        </div>
        <div ng-if="sectionData.type=='balance_sheet'">
            <irf-pv-balancesheet balancesheet-data="sectionData"></irf-pv-balancesheet>
        </div>
        <div ng-if="sectionData.type=='iterator'">
            <irf-pv-iterator iterator-data="sectionData"></irf-pv-iterator>
        </div>
        <div ng-if="sectionData.type=='table'">
            <irf-simple-summary-table irf-table-def='sectionData.data'></irf-simple-summary-table>
        </div>
    </div>
</div>
