<div>
  <section class="content-header">
    <h1>
      {{'CUSTOMER_HISTORY'|translate}}
    </h1>
  </section>

  <section class="content">
    <div class="row">
      <div>
        <div class="col-sm-12 box-col">
          <div class="box box-theme" id="historybox">
            <div class="box-header with-border" data-toggle="collapse" data-target="#historybox_body" data-parent="#historybox">
              <h3 class="box-title">{{ title }}</h3>
            </div>
            <div class="box-body form-horizontal collapse in" id="historybox_body">
              <div class="form-group"><!-- start of select -->
                <label for="version_select" class="col-sm-4 control-label">
                  {{ ('VERSION' | translate) }}
                </label>
                <div class="col-sm-8" style="position:relative;">
                  <select ng-model="versionSelection" ng-change="showVersion()"
                    class="form-control" id="version_select" name="version_select"
                  >
                    <option value="">{{('CHOOSE'|translate)+' '+('VERSION'|translate)}}</option>
                    <option value="{{ $index }}"
                      ng-repeat="item in _versions">{{ item }}</option>
                  </select>
                </div>
              </div><!-- end of select -->
              <div ng-if="versionSelection">
                <pre>{{ _history[_versions[versionSelection]] | json:4 }}</pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
